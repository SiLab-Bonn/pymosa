language: python
python:
  - 2.7
  - 3.7

sudo: false

notifications:
  email:
  - dieter@physik.uni-bonn.de
  - janssen@physik.uni-bonn.de

install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p "$HOME/miniconda"
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda update --yes conda
  - conda info -a
  - conda create --yes -n test-environment python="$TRAVIS_PYTHON_VERSION" bitarray numpy pytables pyyaml tqdm nose
  - source activate test-environment
  # Install basil
  - pip install basil-daq>=3.0.0<4
  # Install pybar_mimosa26_interpreter
  - pip install git+https://github.com/SiLab-Bonn/pyBAR_mimosa26_interpreter@master
  - pip install -e .
  - conda list

script:
  # - nosetests
  - cd tests
  - pytest -s -v
