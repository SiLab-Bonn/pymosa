name    : m26_eth
version : 8

transfer_layer:
  - name  : ETH
    type  : SiTcp
    init:
        ip : "192.168.10.10"
        udp_port : 4660
        tcp_port : 24
        tcp_connection : True
        tcp_to_bus : True

hw_drivers:
  # Remove not used Mimosa26 planes by commenting out the corresponding M26_RX1 drivers
  - name      : M26_RX1
    type      : m26_rx
    interface : ETH
    base_addr : 0xa000

  - name      : M26_RX2
    type      : m26_rx
    interface : ETH
    base_addr : 0xa010

  - name      : M26_RX3
